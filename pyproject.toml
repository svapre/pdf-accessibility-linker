[tool.ruff]
target-version = "py312"
line-length = 120
exclude = [
  "venv",
  "__pycache__",
  "config/manual_review",
  "config/vocabulary_registry",
  "input",
  "inputs",
  "output",
  "logs",
]

[tool.ruff.lint]
select = ["E9", "F821", "F823"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
